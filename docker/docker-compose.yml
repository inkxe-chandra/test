version: '3.3'
services:
   db:
    container_name: mysql57
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
     MYSQL_ROOT_PASSWORD: 'root'
     MYSQL_DATABASE: 'docker-wordpress'
     MYSQL_USER: 'devuser'
     MYSQL_PASSWORD: 'devpass'
    ports:
     - 6033:3306
   web:
    image: chandra9853/inkxe_x_test_1:inkxe_x
    container_name: php72
    depends_on:
     - db
    ports:
     - 8288:80
   phpmyadmin:
     container_name: phpmyadmin
     depends_on:
      - db
     image: phpmyadmin/phpmyadmin
     restart: always
     ports:
      - 8082:80
     environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: 'root'
volumes:
    db_data: {}