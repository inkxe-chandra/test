<VirtualHost *:80>
	#ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/xeprojects/woocommerce3/$1
	DocumentRoot "/var/xeprojects/woocommerce3/"                                                                                                                                         
	ServerName wc3.inkxe.com                                                                                                                                                                      
	Header set Access-Control-Allow-Origin "*"                                                                                                                                                    
	<Directory "/var/xeprojects/woocommerce3/">                                                                                                                                              
		Options Indexes FollowSymLinks Includes ExecCGI                                                                                                                                                        
		DirectoryIndex index.php index.html                                                                                                                                                         
		AllowOverride All                                                                                                                                                                             
		Order deny,allow                                                                                                                                                                              
		deny from all                                                                                                                                                                                 
		Allow from all                                                                                                                                                                                
		Require all granted
	</Directory>                                                                                                                                                                              
</VirtualHost> 